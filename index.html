<div id="buttons">
<div id="textTransformDiv">
    <select id="textTransform" onchange="textTransform()">
        <option disabled selected>Text Transform Style</option>
        <option value="uppercase">Capital Every Letter</option>
        <option value="capitalize">Capital First Letter</option>
        <option value="empty">Defualt</option>
    </select>
</div>

<div id="textAlignDiv">
    <select id="textAlign" onchange="textAlign()">

        <option value="right">Right</option>
    </select>
</div>

<div id="fontWeightDiv">

        <option>Lighter</option>

<div id="fontColor">
